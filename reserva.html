<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Viagem</title>
</head>
<body>
    <h1>Formulário de Reserva de Viagem</h1>
    <section>
        <form method="GET" action="reserva.html">

            <fieldset>
                <label>Nome</label><br>
                <input type="text" name="nome"><br><br>

                <label>Email</label><br>
                <input type="email" name="email" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Quais serviços deseja contratar?</legend>
                <label>
                    <br><input type="checkbox" name="passagens" value="passagens">Compra de passagens
                </label>
                <label>
                    <br><input type="checkbox" name="hospedagem" value="hospedagem">Reserva de hospedagem
                </label>
                <label>
                    <br><input type="checkbox" name="veiculos" value="veiculos">Aluguel de veículos
                </label>
            </fieldset>

            <fieldset>
                <legend>Escolha a forma de pagamento</legend>
                <label>
                    <br><input type="radio" name="formaPagamento" value="credito">Cartão de crédito
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="boleto">Boleto
                </label>
                <label>
                    <br><input type="radio" name="formaPagamento" value="pix">Pix
                </label>
            </fieldset>

            <fieldset>
                <legend>Escolha o prazo para pagamento</legend>
                <select name="prazoPagamento">
                    <option value="aVista">À vista</option>
                    <option value="5x" selected>5x sem juros</option>
                    <option value="10x">10x com juros</option>
                </select>
            </fieldset><br>
            <input type="submit" value="Enviar">
        </form>
    </section>
    
</body>
</html>
